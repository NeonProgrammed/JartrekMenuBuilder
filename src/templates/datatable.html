{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/tables.css') }}">
<script src="{{ url_for('static', filename='scripts/table.js') }}"></script>
{% endblock %}

{% block content %}
<div id="btn_container">
    <input type="text" id="data_table_search_bar" placeholder="Search for items...">
    <div id="drink_food_group">
        <input type="radio" id="drink" name="menu_button" checked>
        <label for="drink">
            Drinks
        </label>
        <input type="radio" id="food" name="menu_button">
        <label for="food">
            Food/Snacks
        </label>
    </div>
    <div id="modifier_button" style="display: none;">
        <button id="minmax_button" state="max">
            <label id="minmax">&#x2750;</label>
            <label>Food Modifiers</label>
        </button>
    </div>
    <div id="modifier_panel" style="display:none;">
        <div id="modifier_header"><label style="font-size:1rem; margin: 0 0 0 5px;">Modifier Panel</label></div>
        <div id="modifier_panel_content">
            <div id="item_mods_panel">
                <div id="item_mods_header">
                    <label>Current Item: </label>
                    <label id="current_item" style="width: 14rem; display: block; text-align: center;"></label>
                </div>
                <div id="item_mods_content">
                </div>
            </div>
            <div id="mods_panel">
                <div id="mods_header">
                    <label style="display: block; text-align: center;">Modifiers</label>
                </div>
                <div id="mods_content">
                </div>
                <input id="set_modifier_button" type="button" value="<<Add To Item<<"/>
            </div>
        </div>
    </div>
</div>
<div>
<div id="tab_button_container"></div>
</div>
<div id="tab_content_div"></div>
<div id="confirmation_container"><label for="confirmation_box">Table is complete:</label><input type="checkbox" id="confirmation_box"></div>
{% endblock %}
